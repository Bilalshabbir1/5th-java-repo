<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- boots strap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- custom css -->
  <link rel="stylesheet" href="style.css">
  <title>5th Assignment-java</title>

  <!-- tostify -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body class="d-flex flex-column min-vh-100">

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Assignment</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Chapter 20 -25</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main>

    <div class="py-5">
      <div class="container">
        <div class="row  mb-3 mb-md-5">
          <div class="col">
            <h3 class="text-center">Chapter # 21 - 25 | Strings &amp; it's Methods</h3>
            <div class="border-bottom mt-4 border-secondary"></div>
          </div>
        </div>
        <div class="row ">
          <div class="col-12 col-md-6 mb-3 mb-md-0">
            <h3 class="text-center">Input</h3>
            <div class="border rounded-3 p-4 d-flex align-items-center" style="height: 122px;">
              <div class="input-group">
                <input type="text" class="form-control form-control-lg" id="InputText" placeholder="type your text here">
                <button class="btn btn-outline-secondary" onclick="ClearInput()">Clear</button>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <h3 class="text-center">Original String</h3>
            <div class="border rounded-3 p-4 OriginalStringBox text-center text-light">
              <div class="Originaltext" id="orignalstring">
                 <!-- I love my country pakistan.<br>
                I like my city Faisalabad.<br>
                I love my Homeland  -->
              </div>

            </div>
          </div>
        </div>
        <div class="row mt-5">
          <div class="col-12 mb-4 col-md-6 mb-md-0 h-100">
            <h4 class="text-center">Buttons</h4>
            <div
              class="border border-secondary rounded-3 p-4 px-lg-0 py-lg-3 p-md-3 p-sm-3 d-flex justify-content-center align-items-center" style="height: auto;">
              <div class="buttons text-center">

                <button class="btn btn-danger col-12 col-sm-12 col-md-12 col-lg-5 mb-1" onclick="lowerCase()">Convert to
                  Lowercase</button>
                <button class="btn btn-danger col-12 col-sm-12 col-md-12 col-lg-5 mb-1" onclick="upperCase()">Convert to
                  Uppercase</button>
                <button class="btn btn-danger col-12 col-sm-12 col-md-12 col-lg-5 mb-1" onclick="capitalize()">Convert
                  to
                  Capitalize</button>
                <button class="btn btn-danger col-12 col-sm-12 col-md-12 col-lg-5 mb-1"
                  onclick="betterFormating()">Better
                  Formating</button>
                <button class="btn btn-danger col-12 col-sm-12 col-md-12 col-lg-5 mb-1" onclick="printCities()">Print
                  all
                  Cities</button>
                <button class="btn btn-danger col-12 col-sm-12 col-md-12 col-lg-5 mb-1" onclick="addCity()">Add Your
                  City in
                  List</button>
                <button class="btn btn-danger col-12 col-sm-12 col-md-12 col-lg-5 mb-1" onclick="checkCity()">Check Your
                  City in
                  List</button>
                <button class="btn btn-danger col-12 col-sm-12 col-md-12 col-lg-5 mb-1" onclick="findWord()">Find This
                  Word</button>
                <button class="btn btn-danger col-12 col-sm-12 col-md-12 col-lg-5 mb-1" onclick="replaceWord()">Replace
                  This
                  Word</button>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <h3 class="text-center ">Output / Result</h3>
            <div class="border rounded-3  py-5 showOutput text-center justify-content-center align-items-center" style="height: 245px;">
              <div class="Output" id="Output"></div>
            </div>
            <div class="text-center">
              <button class="btn btn-outline-dark mt-4" onclick="ClearOutput()">Clear Output</button>
            </div>
          </div>
        </div>
      </div>
  </main>


  <footer class="py-2">
    <div class="container">
      <div class="row">
        <div class="col">
          <p class="text-center text-light mb-0">&copy; 2024. All Right reserved <a href="http://BilalShabbir"
              target="_blank" rel="noopener noreferrer"
              class="text-decoration-none text-light fw-bold">www.BilalShabiir.net</a></p>
        </div>
      </div>
    </div>

  </footer>

  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

    <!-- toastify-js -->
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="script.js"></script>
</body>

</html>
